<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .col1{
            width:11% ;
            background-color: red;
        }
        .col2{
            width: 84.3% ;
            background-color: yellow;
        }
        [class*="col"]{
            float: left;
            padding: 10px;
        }
        .row::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
   <div class="col1"></div>
   <div class="col2"></div>
</body>
</html>
