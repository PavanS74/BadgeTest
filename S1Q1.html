<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="username" name="username" placeholder="Enter your name" required>
        <!-- here input tag take the value from the user such as username -->
        <!-- type attribute of input tag  describe the data type(string) that it takes as input from the user -->
        <!-- id attribute is used identify the specific input tag for giving style and to get the value from that input tag -->
        <!-- by using name attribute we can give the structure to data and also access the value of it -->
        <!-- by using a placeholder it will display Enter your name in the input tag.so that user can enter the correct information -->
    </body>
</html>
